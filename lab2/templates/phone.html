<!DOCTYPE html>
<html>
<head>
    <title>Проверка номера телефона</title>
    <style>
        html {
            font-family: sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Проверка номера телефона</h1>
        <form method="POST">
            <div class="form-group">
                <label for="phone">Введите номер телефона:</label>
                <input type="text" id="phone" name="phone" placeholder="Например: 79991234567" required>
            </div>
            <button type="submit">Проверить</button>
        </form>
        
        {% if message %}
        <div class="message {% if 'корректен' in message %}success{% else %}error{% endif %}">
            {{ message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
